<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Arial', sans-serif;
        }

        .search-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .results-list {
            margin-top: 20px;
        }

        .list-group-item {
            border-left: 5px solid #007bff;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .form-row .col-md-6 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card search-card">
            <div class="card-header bg-primary text-white text-center">
                Search Projects
            </div>
            <div class="card-body">
                <!-- Search Form -->
                <form id="searchForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" placeholder="Enter department">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectStatus">Project Status</label>
                        <select class="form-control" id="projectStatus">
                            <option value="">Select status</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="On Hold">On Hold</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Search</button>
                </form>

                <!-- Results List -->
                <ul class="list-group results-list" id="resultsList">
                    <!-- Dynamic Content -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div class="modal fade" id="projectDetailsModal" tabindex="-1" aria-labelledby="projectDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="projectDetailsLabel">Project Details</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="projectName"></h5>
                    <p><strong>Department:</strong> <span id="projectDepartment"></span></p>
                    <p><strong>Location:</strong> <span id="projectLocation"></span></p>
                    <p><strong>Start Date:</strong> <span id="projectStartDate"></span></p>
                    <p><strong>End Date:</strong> <span id="projectEndDate"></span></p>
                    <p><strong>Budget:</strong> <span id="projectBudget"></span></p>
                    <p><strong>Stakeholders:</strong> <span id="projectStakeholders"></span></p>
                    <p><strong>Project Objectives:</strong> <span id="projectObjectives"></span></p>
                    <p><strong>Expected Outcomes:</strong> <span id="projectOutcomes"></span></p>
                    <p><strong>Project Documentation:</strong> <span id="projectDocumentation"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/searchProject.js"></script>
</body>

</html>

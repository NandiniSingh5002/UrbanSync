<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slot Booking</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .booking-form, .calendar {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calendar h5 {
            text-align: center;
            margin-bottom: 20px;
        }
        .available-slot, .booked-slot {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .available-slot {
            background-color: #28a745;
            color: white;
        }
        .booked-slot {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Project Slot Booking Form (Left Half) -->
        <div class="col-md-6">
            <div class="booking-form">
                <h2>Project Slot Booking</h2>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Enter department" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Project Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Enter project description" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="searchSlots">Search Slots</button>
                    <button type="button" class="btn btn-success" id="bookSlot">Book Slot</button>
                </form>
            </div>
        </div>

        <!-- Available Slots Calendar (Right Half) -->
        <div class="col-md-6">
            <div class="calendar">
                <h5>Available Slots for <span id="selectedDate">[Selected Date]</span> at <span id="selectedLocation">[Selected Location]</span></h5>
                <div id="slotList">
                    <!-- Slots will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hH6hzvFUMY4zAI1cfpLb38aV4Y42RmU8nB2mFx9KR5Q/IvwrK" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-smHYkdP+L5I+ANB+nmrA6z+T9V5eg3osLqtNQ3Y+YQwYQG6ZrGF52PBYhg5LR2zL" crossorigin="anonymous"></script>

<script>
    // Dummy slot data
    const slots = [
        { time: "10:00 AM - 11:00 AM", booked: false },
        { time: "11:00 AM - 12:00 PM", booked: true },
        { time: "01:00 PM - 02:00 PM", booked: false },
        { time: "03:00 PM - 04:00 PM", booked: false }
    ];

    // Function to display slots
    function displaySlots() {
        const slotList = document.getElementById('slotList');
        slotList.innerHTML = ''; // Clear previous slots

        slots.forEach(slot => {
            const slotDiv = document.createElement('div');
            slotDiv.className = slot.booked ? 'booked-slot' : 'available-slot';
            slotDiv.innerText = slot.time;
            slotList.appendChild(slotDiv);
        });
    }

    // Search Slots Button Click
    document.getElementById('searchSlots').addEventListener('click', function() {
        const selectedDate = document.getElementById('date').value;
        const selectedLocation = document.getElementById('location').value;

        if (selectedDate && selectedLocation) {
            document.getElementById('selectedDate').innerText = selectedDate;
            document.getElementById('selectedLocation').innerText = selectedLocation;
            displaySlots(); // Show the slots
        } else {
            alert('Please select a date and location first.');
        }
    });

    // Book Slot Button Click
    document.getElementById('bookSlot').addEventListener('click', function() {
        alert('Slot booked successfully!');
    });
</script>

</body>
</html>

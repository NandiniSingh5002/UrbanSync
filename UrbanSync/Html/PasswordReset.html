<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: 400px; height: 500px;">
            <div class="card-header h5 text-white bg-primary">Password Reset</div>
            <div class="card-body px-5">
                <p class="card-text py-4">
                    Enter your email address and we'll send you an email with instructions to reset your password.
                </p>
                <div data-mdb-input-init class="form-outline">
                    <input type="email" id="typeEmail" class="form-control my-4" />
                    <label class="form-label" for="typeEmail">Email input</label>
                </div>
                <a href="#" data-mdb-ripple-init class="btn btn-primary w-100">Reset password</a>
                <div class="d-flex justify-content-between mt-5">
                    <a class="" href="./login.html">Login</a>
                    <a class="" href="./RegistrationPage.html">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
